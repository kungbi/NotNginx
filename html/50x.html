<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>서버 오류 - 5xx</title>
    <style>
      body {
        background: linear-gradient(135deg, #f87171 0%, #fbbf24 100%);
        color: #222;
        font-family: "Segoe UI", "Pretendard", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 48px 36px;
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
        min-width: 340px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 18px;
        color: #f87171;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #f87171;
      }
      p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 28px;
      }
      a {
        display: inline-block;
        padding: 10px 24px;
        background: #f87171;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: background 0.2s;
      }
      a:hover {
        background: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">🚧</div>
      <h1>서버 오류 (5xx)</h1>
      <p>
        서버에서 오류가 발생했습니다.<br />
        잠시 후 다시 시도해 주세요.<br />
        문제가 계속된다면 관리자에게 문의해 주세요.
      </p>
      <a href="/">메인 페이지로 이동</a>
    </div>
  </body>
</html>
