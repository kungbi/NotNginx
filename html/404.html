<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
      body {
        background: #f8fafc;
        color: #222;
        font-family: "Segoe UI", "Pretendard", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 40px 30px;
        border-radius: 16px;
        background: #fff;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 5rem;
        margin: 0 0 10px 0;
        color: #3b82f6;
      }
      h2 {
        font-size: 2rem;
        margin: 0 0 20px 0;
      }
      p {
        font-size: 1.1rem;
        color: #555;
      }
      a {
        display: inline-block;
        margin-top: 24px;
        padding: 10px 24px;
        background: #3b82f6;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }
      a:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>페이지를 찾을 수 없습니다</h2>
      <p>
        요청하신 페이지가 존재하지 않거나, 이동 또는 삭제되었습니다.<br />
        입력하신 주소가 정확한지 다시 한 번 확인해 주세요.
      </p>
      <a href="/">메인 페이지로 이동</a>
    </div>
  </body>
</html>
